<body>
    <script>
        var num1 = parseInt(prompt("Informe um número: "));
        console.log(num1);
        var num2 = parseInt(prompt("Informe um número: "));
        console.log(num2);

        if(num1 > num2) {
            alert("O primeiro número é maior");
        } else if(num1 < num2) {
            alert("O segundo número é maior");
        } else {
            alert("Os dois números são iguais!");
        }

    </script>
